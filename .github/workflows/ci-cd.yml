name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger pipeline on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the version of Node.js required for your project

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test  # Ensure you have tests defined in your React project

      - name: Build project
        run: npm run build
